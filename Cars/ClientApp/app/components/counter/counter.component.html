<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button (click)="incrementCounter()">Increment</button>

<button class="mat-button" mat-button="" (click)="getDate()">
    <span class="mat-button-wrapper">Click me!</span>
    <div class="mat-button-ripple mat-ripple" matripple="">
    </div>
    <div class="mat-button-focus-overlay"></div>
</button>

<mat-form-field class="example-full-width">
    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="myDatepicker" placeholder="Choose a date" [(ngModel)]="myDate">
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
</mat-form-field>
